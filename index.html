<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="main.css">
    <title>Mystery Word Game</title>

</head>
<body>
        
        <div id="outsideModal">
            <div id="insideWindow">
                <div id="closure">Start Game</div>
            </div>
        </div>
        <h1>Mystery Word Game</h1>

    <main id="gameBoard">

        

        <section>
                <div id="abc">
            
                    </div>

            <div id="clue">
              <button class="alphabet" value="A">A</button>
              <button class="alphabet" value="B">B</button>
              <button class="alphabet" value="C">C</button>
              <button class="alphabet" value="D">D</button>
              <button class="alphabet" value="E">E</button>
              <button class="alphabet" value="F">F</button>
              <button class="alphabet" value="G">G</button>
              <button class="alphabet" value="H">H</button>
              <button class="alphabet" value="I">I</button>
              <button class="alphabet" value="J">J</button>
              <button class="alphabet" value="K">K</button>
              <button class="alphabet" value="L">L</button>
              <button class="alphabet" value="M">M</button>
              <button class="alphabet" value="N">N</button>
              <button class="alphabet" value="O">O</button>
              <button class="alphabet" value="P">P</button>
              <button class="alphabet" value="Q">Q</button>
              <button class="alphabet" value="R">R</button>
              <button class="alphabet" value="S">S</button>
              <button class="alphabet" value="T">T</button>
              <button class="alphabet" value="U">U</button>
              <button class="alphabet" value="V">V</button>
              <button class="alphabet" value="W">W</button>
              <button class="alphabet" value="X">X</button>
              <button class="alphabet" value="Y">Y</button>
              <button class="alphabet" value="Z">Z</button>



            </div>
        
        
        </section>

        <div id="underScore">
            <p id="randomWord"></p>
            <p id="bottomUnderScore"></p>

        </div>
    </main>

    <div id="twoButtons">
        <div type="button" id="button">
            <strong>PLAY AGAIN</strong>
        </div>

        <div type="button" id="button2">
            <strong>RESTART</strong>
        </div>
    </div>
<div id="winningModal">
    <div id="youWon">
        <div id="win">YOU SOLVED TODAY'S MYSTERY WORD!!!!</div>
    </div>
</div>
    <script src="script.js" defer></script>
</body>
</html>
